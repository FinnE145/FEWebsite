{% extends "layout.html" %}

{% block title %}Finn's Website{% endblock %}

{% block head %}
    <style>
        .img-div {
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-div-xs {
            background-image: url("{{url_for('static', filename='underConstructionRender600Mobile.png')}}");
        }

        .img-div-sm {
            background-image: url("{{url_for('static', filename='underConstructionRender800Mobile.png')}}");
        }

        .img-div-md {
            background-image: url("{{url_for('static', filename='underConstructionRender1000Mobile.png')}}");
        }

        .img-div-lg {
            background-image: url("{{url_for('static', filename='underConstructionRender1200Mobile.png')}}");
        }

        .img-div-xl {
            background-image: url("{{url_for('static', filename='underConstructionRender1400Mobile.png')}}");
        }

        .img-div-xxl {
            background-image: url("{{url_for('static', filename='underConstructionRender2160Mobile.png')}}");
        }

        body {
            background-color: #488cc4 !important;
        }
    </style>
{% endblock %}

{% block content %}
    <div data-bs-theme="dark">
        <div class="img-div img-div-xs d-block d-sm-none"></div>
        <div class="img-div img-div-sm d-none d-sm-block d-md-none"></div>
        <div class="img-div img-div-md d-none d-md-block d-lg-none"></div>
        <div class="img-div img-div-lg d-none d-lg-block d-xl-none"></div>
        <div class="img-div img-div-xl d-none d-xl-block d-xxl-none"></div>
        <div class="img-div img-div-xxl d-none d-xxl-block"></div>
    </div>
{% endblock %}
